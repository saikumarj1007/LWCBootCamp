<template>
    <lightning-card class="slds-align_absolute-center" title = "TomAndJerryToggle" >
        <lightning-button variant="brand" 
        label= {clickedButton}
        title= {clickedButtonTitle} 
        onclick={handleClick} 
        class="slds-m-middle_x-large">
        </lightning-button>
        
                <template if:true ={showTomBoolean}>
                   <img src={TomImageResource}>
                </template>
            
                <template if:false ={showTomBoolean}>
                    <img src={JerryImageResource} width ="350" height ="450">
                </template>

    </lightning-card>
        
</template>
